<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserAuthTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserAuthLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userAuthController.selected.id}" title="#{bundle.EditUserAuthTitle_id}" />
                    <h:outputLabel value="#{bundle.EditUserAuthLabel_username}" for="username" />
                    <h:inputText id="username" value="#{userAuthController.selected.username}" title="#{bundle.EditUserAuthTitle_username}" />
                    <h:outputLabel value="#{bundle.EditUserAuthLabel_password}" for="password" />
                    <h:inputSecret id="password" value="#{userAuthController.selected.password}" title="#{bundle.EditUserAuthTitle_password}" />
                    <h:outputLabel value="#{bundle.EditUserAuthLabel_email}" for="email" />
                    <h:inputText id="email" value="#{userAuthController.selected.email}" title="#{bundle.EditUserAuthTitle_email}" />
                    <h:outputLabel value="#{bundle.EditUserAuthLabel_groups}" for="groups" />
                    <h:selectManyListbox id="groups" value="#{userAuthController.groups}">
                        <f:selectItems value="#{groupAuthController.groups}" 
                                       var="c"
                                       itemLabel="#{c.groupname}" 
                                       itemValue="#{c.id}" />
                    </h:selectManyListbox >
                    <h:outputLabel value="#{bundle.EditUserAuthLabel_clinic}" for="clinic" />
                    <h:selectOneMenu id="clinic" value="#{userAuthController.selected.clinic}" title="#{bundle.EditUserAuthTitle_clinic}" >
                        <f:selectItems value="#{clinicController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{userAuthController.update}" value="#{bundle.EditUserAuthSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUserAuthViewLink}"/>
                <br />
                <h:commandLink action="#{userAuthController.prepareList}" value="#{bundle.EditUserAuthShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUserAuthIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
